{% extends 'base.html' %}

{% block head %}
<title>Search Engine</title>
{% endblock %}

{% block body %}
<div class="content">
    <div class="query_box">
        <h3 class="web_title">Search Engine</h3>
        <form action="/" method="POST">
            <input type="text" name="query" id="query">
            <input type="submit" value="Submit">
        </form>
    </div>

    <h4 style="display: {{ show_text }}">Top 10 most similar words to<br> "{{ input }}"</h4>
    
    <table style="display: {{ show_table }}">
        <thead>
            <th>Word</th>
            <th>Similarity</th>
        </thead>
        <tbody>
            {% for row in most_sim %}
            <tr>
                <td>{{ row.word }}</td>
                <td>{{ row.sim }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
